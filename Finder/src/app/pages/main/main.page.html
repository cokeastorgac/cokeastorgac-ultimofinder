<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header title="MenÃº"></app-header>

  <ion-content class="ion-text-center">

    <ion-grid>
      <ion-row>
        <ion-col *ngIf="user().image" size="3" class="user-avatar-profile">
          <ion-avatar>
            <img [src]="user().image">
          </ion-avatar>
        </ion-col>
        <ion-col *ngIf="!user().image" size="3" class="user-avatar-profile">
          <ion-icon class="avatar-icon" name="person-outline"></ion-icon>
        </ion-col>
        <ion-col size="9" class="user-avatar-profile-name">
          {{user().name}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [ngClass]="{'active': currentPath === p.url}" [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>

  </ion-content>

  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false">
      <ion-button class="d-flex-center" (click)="signOut()" lines="none">
        <ion-label slot="start" name="log-out-outline">
          Cerrar Sesion</ion-label>
      </ion-button>
    </ion-menu-toggle>
  </ion-footer>

</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
