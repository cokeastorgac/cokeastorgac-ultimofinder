<app-header title="Login"></app-header>
<ion-content>

<div class="d-flex-center">


    <form [formGroup]="form" class="auth-form">
        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="emial"
            label="Correo"></app-custom-input>

<div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched ">
    <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
    <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
</div>

        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"  icon="lock-closed-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched ">
            <div *ngIf="form.controls.email.errors?.['required']">Ingrese la contraseña</div>
        </div>

        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
            Click me
        </ion-button>

    </form>

</div> 
</ion-content>
